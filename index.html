<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Olahraga</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">SPORT STORE</div>

        <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Cari produk dan merek">
        </div>

        <div class="nav-icons">
            <i class="fa fa-user"></i>
            <i class="fa fa-shopping-cart"></i>
        </div>
    </header>

    <!-- BLUE STRIP -->
    <div class="blue-line"></div>

    <!-- NEW ARRIVALS -->
    <section class="section-title">
        <h2>OUR NEW ARRIVALS</h2>
        <button class="btn-products">See All Products â†’</button>
    </section>

    <section class="product-container">

        <!-- CARD 1 -->
        <div class="card">
            <i class="fa-regular fa-heart love"></i>
            <img src="https://i.imgur.com/z6zAq5q.png" alt="Sepatu">
            <h3>Pegasus 41 Men's Road Running Shoes - White</h3>
            <p class="price">Rp. 2.099.000</p>
        </div>

        <!-- CARD 2 -->
        <div class="card">
            <i class="fa-regular fa-heart love"></i>
            <img src="https://i.imgur.com/6tebJgp.png" alt="Sepatu">
            <h3>Supernova Rise 2 Women's Running Shoes - Purple</h3>
            <p class="price">Rp. 2.200.000</p>
        </div>

        <!-- CARD 3 -->
        <div class="card">
            <i class="fa-regular fa-heart love"></i>
            <img src="https://i.imgur.com/pjC9azO.png" alt="Sepatu">
            <h3>Rocket X 3 Unisex Running - Neon Citrus</h3>
            <p class="price">Rp. 4.499.000</p>
        </div>

        <!-- CARD 4 -->
        <div class="card">
            <i class="fa-regular fa-heart love"></i>
            <img src="https://i.imgur.com/6hh2z7q.png" alt="Sepatu">
            <h3>SC Elite V5 Men's Running Shoes - Neon Green</h3>
            <p class="price">Rp. 4.599.000</p>
        </div>

    </section>

</body>
</html>
